<div class="flex items-center justify-center bg-gray-100" style="min-height: calc(100vh - 78px);">
  <div class="p-6 m-4 bg-white rounded shadow-md w-96">
    <h1 class="text-2xl text-center font-semibold mb-4">Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-4">
      <div>
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Email</mat-label>
          <input
            matInput
            formControlName="username"
            type="email"
            placeholder="Enter your email"
          />
          <mat-error *ngIf="loginForm.get('username')?.errors?.['required']">
            Email is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('username')?.errors?.['email']">
            Please enter a valid email
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Password</mat-label>
          <input
            matInput
            formControlName="password"
            type="password"
            placeholder="Enter your password"
          />
          <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">
            Password is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.errors?.['minlength']">
            Password must be at least
            {{ loginForm.get('password')?.errors?.['minlength']['requiredLength'] }}
            characters long
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <button [disabled]="loginForm.invalid" mat-raised-button color="primary" class="w-full" type="submit">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
