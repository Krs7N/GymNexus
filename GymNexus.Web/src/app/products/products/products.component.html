<div *ngIf="!error" class="container mx-auto p-6">
  <div class="container mx-auto flex justify-end">
    <button mat-raised-button color="primary">Add Product</button>
  </div>
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
  >
    <ng-container *ngFor="let product of products">
      <mat-card class="flex flex-col">
        <mat-card-header>
          <mat-card-title>{{ product.name }}</mat-card-title>
          <mat-card-subtitle>{{ product.category }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="product.imageUrl" alt="{{ product.name }}" />
        <mat-card-content class="flex-grow">
          <p>{{ product.description }}</p>
          <p class="text-sm text-gray-600">Store: <b>{{ product.store }}</b></p>
          <p class="text-sm text-gray-600" [innerHTML]="getMarketplaceText(product)"></p>
          <p class="text-sm text-gray-600">Added: {{ product.createdOn }}</p>
        </mat-card-content>
        <!-- <mat-card-actions>
          <button mat-button *ngIf="!isUserTheSeller(product)">
            Add to Cart
          </button>
          <button mat-button (click)="toggleLike(product)">
            <i
              [class]="
                product.isLikedByCurrentUser
                  ? 'fas fa-heart text-red-500'
                  : 'far fa-heart'
              "
            ></i>
            ({{ product.likes || 0 }})
          </button>
          <ng-container *ngIf="isUserTheSeller(product)">
            <button mat-button>Edit</button>
            <button mat-button color="warn">Delete</button>
          </ng-container>
        </mat-card-actions> -->
      </mat-card>
    </ng-container>
  </div>
  <mat-paginator
    [pageSize]="4"
    [length]="products.length"
    [pageSizeOptions]="[4]"
    (page)="changePage($event)"
  ></mat-paginator>
</div>
<app-error-page *ngIf="error" [error]="error"></app-error-page>
