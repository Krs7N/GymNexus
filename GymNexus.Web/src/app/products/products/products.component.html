<div *ngIf="!error" class="container mx-auto p-6">
  <div class="container mx-auto flex justify-between">
    <mat-form-field class="mr-2">
      <mat-label>Sort By</mat-label>
      <mat-select [value]="'none'" (selectionChange)="sortProducts($event.value)">
        <mat-option value="none">--</mat-option>
        <hr />
        <mat-option value="likes">Likes</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button [routerLink]="['/products', 'add']" color="primary">Add Product</button>
  </div>
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
  >
    <ng-container *ngFor="let product of products">
      <mat-card class="flex flex-col">
        <mat-card-header>
          <mat-card-title>{{ product.name }}</mat-card-title>
          <mat-card-subtitle>{{ product.category.name }}</mat-card-subtitle>
        </mat-card-header>
        <img class="h-64" mat-card-image [src]="product.imageUrl" alt="{{ product.name }}" />
        <mat-card-content class="flex-grow">
          <p>{{ product.description }}</p>
          <p class="text-sm text-gray-600">Store: <b>{{ product.store.name }}</b></p>
          <p class="text-sm text-gray-600" [innerHTML]="getMarketplaceText(product)"></p>
          <p class="text-sm text-gray-600">Added: {{ product.createdOn }}</p>
        </mat-card-content>
        <mat-card-actions>
          <div [matTooltip]="'Price: ' + product.price + ' BGN'">
            <button mat-button (click)="addToCart(product)" *ngIf="!(cartService.isInCart(product) | async) && !user?.roles?.includes('Seller')">
              Add to Cart
            </button>
            <button mat-button (click)="removeFromCart(product.id)" *ngIf="(cartService.isInCart(product) | async) && !user?.roles?.includes('Seller')">
                Remove from Cart
            </button>
          </div>
          <button mat-button (click)="toggleLike(product)">
            <i
              [class]="
                product.isLikedByCurrentUser
                  ? 'fas fa-heart text-red-500'
                  : 'far fa-heart'
              "
            ></i>
            ({{ product.likes || 0 }})
          </button>
          <ng-container *ngIf="isAdminOrSellerOfProduct(product)">
            <button
              mat-icon-button
              color="primary"
              [routerLink]="['/products', product.id]"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="deleteProduct(product.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </ng-container>
        </mat-card-actions>
      </mat-card>
    </ng-container>
  </div>
  <mat-paginator
    [pageSize]="4"
    [length]="products.length"
    [pageSizeOptions]="[4]"
    (page)="changePage($event)"
  ></mat-paginator>
</div>
<app-error-page *ngIf="error" [error]="error"></app-error-page>
