<div *ngIf="!error" class="container mx-auto p-4">
    <section class="mb-8">
      <h2 class="text-2xl font-bold mb-4">Overview</h2>
      <div class="grid grid-cols-4 gap-4">
        <div class="bg-white shadow rounded-lg p-4">
          <div class="text-sm font-semibold text-gray-600">Total Orders</div>
          <div class="text-3xl font-bold">{{ allOrders }}</div>
        </div>
        <div class="bg-yellow-300 shadow rounded-lg p-4">
          <div class="text-sm font-semibold text-yellow-600">Pending Orders</div>
          <div class="text-3xl text-yellow-600 font-bold">{{ pendingOrders }}</div>
        </div>
        <div class="bg-blue-300 shadow rounded-lg p-4">
          <div class="text-sm font-semibold text-blue-600">Confirmed Orders</div>
          <div class="text-3xl text-blue-600 font-bold">{{ confirmedOrders }}</div>
        </div>
        <div class="bg-green-300 shadow rounded-lg p-4">
          <div class="text-sm font-semibold text-green-600">Completed Orders</div>
          <div class="text-3xl text-green-600 font-bold">{{ completedOrders }}</div>
        </div>
      </div>
    </section>
  
    <section class="mb-8">
      <h2 class="text-2xl font-bold mb-4">Management</h2>
      <div class="flex flex-wrap gap-4">
        <button
        mat-raised-button
        class="w-40"
        [routerLink]="['/admin', 'orders']"
        color="primary"
        >
            Manage Orders
        </button>
      </div>
    </section>
  
    <!-- Analytics & Reports -->
    <section>
      <h2 class="text-2xl font-bold mb-4">Analytics & Reports</h2>
      <!-- Placeholder for charts or reports -->
      <div class="bg-white shadow rounded-lg p-4">
        Sales Chart Placeholder
      </div>
    </section>
</div>
<app-error-page *ngIf="error" [error]="error"></app-error-page>
