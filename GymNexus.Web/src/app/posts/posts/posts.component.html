<div class="max-w-md mx-auto">
    <mat-card *ngFor="let post of posts" class="mb-5">
        <mat-card-header>
            <mat-card-title>{{ post.title }}</mat-card-title>
            <mat-card-subtitle>Posted by {{ post.createdBy }} on {{ post.createdOn }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image *ngIf="post.imageUrl" [src]="post.imageUrl" alt="The image of the post">
        <mat-card-content>
            <p>{{ post.content }}</p>
        </mat-card-content>
        <mat-card-actions class="justify-between">
            <button mat-button>
                <!-- Icons can be added here for visual effect -->
                Like
            </button>
            <button mat-button>
                Comment
            </button>
        </mat-card-actions>
    </mat-card>
</div>
